<div class="d-grid gap-3">
    <h1>Products</h1>
    <div class="item-list-search-wrapper">
        <app-search (productSelected)="productInSearchSelected($event)" (filterList)="filterList($event)"></app-search>
    </div>

    <!-- <a class="app-product-list-item item" *ngFor="let p of products"></a> -->
    <div class="app-product-list-item" *ngFor="let p of products">
        <app-product-list-item [product]=p ></app-product-list-item>
    </div>
</div>
