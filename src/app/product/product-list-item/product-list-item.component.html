<div class="product-wrapper bg-light rounded shadow">
  <div class="product-image-wrapper">
    <img class="img-thumbnail" *ngIf="product.imageUrl" [src]="imageUrl()" />
  </div>
  <div class="product-text-wrapper">
    <div class="header h6">{{ product.label }}</div>
    <div class="description"> {{ product.description}} </div>
    <div class="extra">Preis {{ product.price }} â‚¬</div>
  </div>
  <div class="product-actions-wrapper">
    <button class="btn btn-primary" (click)="addToShoppingCart()">
      <i class="bi bi-bag-plus"></i>
    </button>
    <a class="btn btn-info" [routerLink]="product.id?.toString()">
      <i class="bi bi-info-lg text-light"></i>
    </a>
  </div>
</div>
