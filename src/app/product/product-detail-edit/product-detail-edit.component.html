<div class="product-detail-edit-wrapper container bg-light rounded shadow p-lg-5 p-md-3 p-sm-1">
    <h1 *ngIf="product.id">Produkt bearbeiten</h1>
    <h1 *ngIf="!product.id">Produkt erstellen</h1>

    <form [formGroup]="productForm!" (ngSubmit)="onSubmit()" class="mx-auto">

        <div class="form-group">
            <label>Label:</label>
            <input type="text" formControlName="label" class="form-control">
        </div>

        <div class="form-group">
            <label>Bild-URL:</label>
            <input type="url" formControlName="imageUrl" class="form-control" [pattern]="urlPattern">
            <div class="text-center m-2">
                <img [src]="productForm!.controls['imageUrl'].value" *ngIf="productForm!.controls['imageUrl'].value"
                    class="img-fluid w-25">
            </div>
            <div *ngIf="productForm!.get('imageUrl')!.hasError('pattern') && productForm!.get('imageUrl')!.touched"
                class="text-danger">
                Bitte geben Sie eine g√ºltige URL ein.
            </div>
        </div>

        <div class="form-group">
            <label>Beschreibung:</label>
            <textarea formControlName="description" class="form-control"></textarea>
        </div>


        <div class="form-group">
            <label>Preis:</label>

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input type="number" formControlName="price" class="form-control">
            </div>
        </div>
        <button type="submit" [disabled]="productForm?.invalid"
            class="btn btn-primary input-block-level form-control mt-2">Speichern</button>
    </form>
</div>
